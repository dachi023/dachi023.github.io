<!doctype html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><meta name="description" content="今日のやったこと"><title>I went to Shonan 🌊 | dachi.work</title><link rel="stylesheet" href="/style.min.css"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap"><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico&display=swap"></head><body><header><h1><a href="/">dachi.work</a></h1></header><main><article><span>December 10, 2018</span><h1>I went to Shonan 🌊</h1><p><img src="https://cdn-images-1.medium.com/max/800/1*1_v13yRCCXp4IcDeSMwbzQ.png" alt="12月09日は国際腐敗防止デー、横領・汚職はだめだよ"> 12月09日は<a href="http://www.nnh.to/12/09.html">国際腐敗防止デー</a>、横領・汚職はだめだよ</p><p>完全に公開し忘れていた、予約投稿とかないんだっけ…。</p><h3>お引越し Day 2</h3><p>引越しの手伝いを昨日に引き続き。</p><p>不要なものを会社の倉庫に預けるとのことだったので一緒に湘南あたりまで行ってきた。片道1.5時間くらい、ずっとカーナビでテレビ見れてたので苦ではなかったけども。</p><p>久々に肉体労働すると気持ちが晴れ晴れとするなぁ〜というのと最近走ってないので再開しないとなぁ〜と思った、このままだとまた太ってしまう。</p></article></main><footer><p>&copy; 2019 dachi</p></footer></body></html>
